
<html>
  <head>
    <title>Bounce</title>
  </head>
  <body>
    <canvas width="500" height="500" id="ctx" style="border:2px solid #000000"/>
    <script type="text/javascript">

      var ctx = document.getElementById('ctx').getContext('2d');
      var WIDTH = 500;
      var HEIGHT = 500;
      var score, intervalVar, hitcount, running = false;
      ctx.font = '20px Calibri';
      ctx.fillText('click me to restart',250,250);

      var ball = {
        x:0,
        y:0,
        radius:5,
        color:'green',
        spdX:-5,
        spdY:-5
      };

      var base = {
        x:0,
        y:400,
        height:20,
        width:100,
        color:'orange',
        pressingLeft:false,
        pressingRight:false,
        lives:3
      };
var enemy = {
        height:20,
        width:40,
        color:'green'
      };
      running = false;
      document.getElementById('ctx').onmousedown = function(){
        if (running){
     
          clearInterval(intervalVar);
        }
        startGame();
      }

      document.onkeydown = function(event) {
        if (event.keyCode == 37) {
          base.pressingLeft = true;
          base.pressingRight = false;
        }
        else if (event.keyCode == 39) {
          base.pressingLeft = false;
          base.pressingRight = true;
        }
      }

      document.onkeyup = function(event) {
        if (event.keyCode == 37) {
          base.pressingLeft = false;
        }
        else if (event.keyCode == 39) {
          base.pressingRight = false;
        }
      }
       testCollision = function(base,ball) {
        return ((base.x < ball.x + ball.radius) &&
                (ball.x < base.x + base.width) &&
                (base.y < ball.y + ball.radius) &&
                (ball.y < base.y + base.height));
      }

       testCollisionEnemy = function(e,ball) {
        return ((e.x < ball.x + ball.radius) &&
                (ball.x < e.x + enemy.width) &&
                (e.y < ball.y + ball.radius) &&
                (ball.y < e.y + enemy.height));
      }
      drawBall = function() {
        ctx.save();
        ctx.fillStyle = ball.color;
        ctx.beginPath();
        ctx.arc(ball.x,ball.y,ball.radius,0,2 * Math.PI);
        ctx.fill();
        ctx.restore();
      }

      drawBase = function() {
        ctx.save();
        ctx.fillStyle = base.color;
        ctx.fillRect(base.x,base.y,base.width,base.height);
        ctx.restore();
      }
 drawEnemy = function(e,i) {
        ctx.save();
        ctx.fillStyle = enemy.color;
        ctx.fillRect(e.x,e.y,enemy.width,enemy.height);
        ctx.restore();
      }
      updateBarPosition = function() {
        if (base.pressingLeft) {
          base.x = base.x - 5;
        }
        else if (base.pressingRight) {
          base.x = base.x + 5;
        }
        if (base.x < 0) {
          base.x = 0;
        }
        if (base.x > WIDTH-base.width) {
          base.x = WIDTH-base.width;
        }
      }

      updateBallPosition = function() {
        ball.x += ball.spdX;
        ball.y += ball.spdY;
        if (ball.x > WIDTH || ball.x < 0) {
          hitcount++;
          if(hitcount%50==0){
            if(ball.spdX < 0){
              ball.spdX = -(Mth.abs(ball.spdX)+1);

            }
            else {
              ball.spdX += 1;
            }
          }
          ball.spdX = -ball.spdX;
        }
        if (ball.y < 0) {
          hitcount++;
          if(hitcount%10==0){
            if(ball.spdY < 0){
              ball.spdY = -(Mth.abs(ball.spdY)+1);

            }
            else {
              ball.spdY += 1;
            }
          }
          ball.spdY = -ball.spdY;
        }
        if (ball.y > HEIGHT){
          hitcount++;
          if(hitcount%10==0){
            if(ball.spdY < 0){
              ball.spdY = -(Math.abs(ball.spdY)+1);

            }
            else {
              ball.spdY += 1;
            }
          }
          ball.spdY = -ball.spdY;
          base.lives--;
        }
      }
      isgameover = function() {
        if(base.lives<0 || score == 430){
          clearInterval(intervalVar);
          ctx.fillText('Game over! click to restart',150,250);

        }
      }

      update = function() {
        ctx.clearRect(0,0,WIDTH,HEIGHT);

        drawBall();
        drawBase();
        if(testCollision(base,ball)){
          ball.spdY = -ball.spdY;
          score += 3;
        }
 for (key in enemyList) {
          if (testCollisionEnemy(enemyList[key],ball)) {
            delete enemyList[key];
            ball.spdY = -ball.spdY;
            score += 5;
          }
        }
        ctx.fillText("Score: "+score,5,490);
        ctx.fillText("Lives: "+base.lives,430,490);
        isgameover();
        updateBarPosition();
        updateBallPosition();
      }

      startGame = function() {
         base.x = 150;
        ball.x = base.x + 100;
        ball.y = base.y - 100;
        nE = 0;
        var enemyX = 5;
        var enemyY = 5;
        score = 0;
        base.lives = 3;
        enemyList = []; //5+40 = 45
        running = true;
        hitCount = 0;
        ball.spdX = -3;
        ball.spdY = -3;
        for (var i=1;i<=6;i++) {
          enemyX = 5;
          for(var j=1;j<=11;j++) {
            enemyList[nE] = {x:enemyX,y:enemyY};
            nE++;
            enemyX += 45;
          }
          enemyY += 25;
        }
        intervalVar = setInterval(update,10);
      }



    </script>
  </body>
</html>
